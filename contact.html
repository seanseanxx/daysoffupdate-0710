<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - LAGOM设计研究室</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DIN+Condensed:wght@200;300;400&display=swap');

        html, body {
        margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'DIN Condensed', 'Microsoft YaHei', sans-serif;
            font-size: 18px;
            letter-spacing: 0.02em;
        line-height: 1.6;
      }
      
      .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            padding: 40px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.1) 60%, transparent 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: padding 0.3s ease, background 0.3s ease;
        }

        .header.scrolled {
            padding: 24px 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
        }

        .logo-container {
        display: flex;
            flex-direction: column;
        align-items: center;
            margin-bottom: 32px;
            transform: translateY(0);
            transition: transform 0.3s ease, margin 0.3s ease;
        }

        .header.scrolled .logo-container {
            margin-bottom: 20px;
            transform: translateY(-2px);
      }
      
      .logo {
            font-size: 2.8rem;
            font-weight: 200;
            letter-spacing: 0.25em;
            margin-bottom: 8px;
            text-transform: uppercase;
            transition: font-size 0.3s ease, letter-spacing 0.3s ease;
      }
      
        .header.scrolled .logo {
            font-size: 2.2rem;
            letter-spacing: 0.22em;
        }

        .subtitle {
            font-size: 0.95rem;
            font-weight: 300;
            color: rgba(255,255,255,0.85);
            letter-spacing: 0.28em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            padding: 0 4px;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            width: 24px;
            height: 1px;
            background: rgba(255,255,255,0.3);
            transform: translateX(-50%);
            transition: width 0.3s ease, background 0.3s ease;
        }

        .header.scrolled .subtitle {
            font-size: 0.85rem;
            letter-spacing: 0.25em;
            color: rgba(255,255,255,0.75);
        }

        .header.scrolled .subtitle::after {
            width: 18px;
            background: rgba(255,255,255,0.2);
        }

        .nav {
        display: flex;
            gap: 48px;
            position: relative;
      }
      
        .nav::before, .nav::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 32px;
            height: 1px;
            background: rgba(255,255,255,0.15);
            transform: translateY(-50%);
            transition: width 0.3s ease;
        }

        .nav::before {
            left: -48px;
        }

        .nav::after {
            right: -48px;
        }

        .header.scrolled .nav::before,
        .header.scrolled .nav::after {
            width: 24px;
        }

        .nav a {
            text-decoration: none;
            color: rgba(255,255,255,0.85);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            padding: 4px 2px;
        }

        .nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0);
            transform: scaleX(0);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .nav a:hover {
            color: rgba(255,255,255,1);
        }

        .nav a:hover::before {
            background: rgba(255,255,255,0.4);
            transform: scaleX(1);
        }

        .nav a.active {
        font-weight: 400;
            color: #fff;
        }

        .nav a.active::before {
            background: rgba(255,255,255,0.6);
            transform: scaleX(1);
        }

        .main-content {
            padding: 240px 80px 80px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .main-content.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-title {
            font-size: 2.4rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            margin-bottom: 40px;
            position: relative;
            padding-left: 60px;
        }

        .contact-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 40px;
            height: 1px;
            background: rgba(255,255,255,0.4);
            transform: translateY(-50%);
        }

        .contact-grid {
            display: flex;
            flex-direction: column;
            gap: 60px;
            margin-bottom: 80px;
        }

        .contact-info {
            max-width: 800px;
        }

        .contact-text {
            font-size: 1.05rem;
            font-weight: 300;
            line-height: 1.8;
            color: rgba(255,255,255,0.85);
            margin-bottom: 40px;
        }

        .contact-details {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-details li {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .contact-label {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.7);
            min-width: 80px;
        }

        .contact-value {
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(255,255,255,0.85);
        }

        .contact-value a {
            color: inherit;
        text-decoration: none;
            transition: color 0.3s ease;
      }

        .contact-value a:hover {
            color: #fff;
      }

      .map-container {
        width: 100%;
            aspect-ratio: 16/9;
            background: rgba(255,255,255,0.1);
            position: relative;
        overflow: hidden;
            margin: 0 -80px;
            width: calc(100% + 160px);
      }

        .map-image {
        width: 100%;
        height: 100%;
            object-fit: contain;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.8s ease, transform 1.2s ease;
            background-color: #000;
      }

        .map-image.loaded {
            opacity: 0.8;
            transform: scale(1);
        }

        @media (max-width: 1200px) {
            .main-content {
                padding: 180px 60px 60px;
      }

            .map-container {
                margin: 0 -60px;
                width: calc(100% + 120px);
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                padding: 160px 40px 40px;
      }

            .contact-title {
                font-size: 2rem;
            }

            .contact-text {
                font-size: 1rem;
      }

            .map-container {
                margin: 0 -40px;
                width: calc(100% + 80px);
                aspect-ratio: 16/9;
            }

            .contact-info {
                padding-right: 0;
            }
      }

      @media (max-width: 768px) {
            .header {
                padding: 28px 0;
            }

            .header.scrolled {
                padding: 20px 0;
            }

            .logo {
                font-size: 2rem;
                letter-spacing: 0.2em;
            }

            .header.scrolled .logo {
                font-size: 1.8rem;
                letter-spacing: 0.18em;
            }

            .subtitle {
                font-size: 0.85rem;
                letter-spacing: 0.22em;
            }

            .header.scrolled .subtitle {
                font-size: 0.8rem;
                letter-spacing: 0.2em;
            }

            .nav {
                gap: 32px;
            }

            .nav::before, .nav::after {
                width: 24px;
            }

            .nav::before {
                left: -32px;
            }

            .nav::after {
                right: -32px;
            }

            .header.scrolled .nav::before,
            .header.scrolled .nav::after {
                width: 18px;
            }

            .nav a {
                font-size: 0.85rem;
                letter-spacing: 0.15em;
            }

            .main-content {
                padding: 180px 20px 30px;
            }

            .map-container {
                margin: 0 -20px;
                width: calc(100% + 40px);
            }

            .contact-title {
                font-size: 1.8rem;
                padding-left: 40px;
                margin-bottom: 30px;
                margin-top: 20px;
            }

            .contact-title::before {
                width: 30px;
            }

            .contact-text {
                font-size: 0.95rem;
                margin-bottom: 30px;
            }

            .contact-details li {
                margin-bottom: 20px;
                flex-direction: column;
                gap: 8px;
            }

            .contact-label {
                min-width: auto;
            }

            .contact-value {
                font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
        <a href="index.html" class="logo-container" style="text-decoration: none; color: inherit;">
            <div class="logo">LAGOM</div>
            <div class="subtitle">设计研究室</div>
        </a>
        <nav class="nav">
        <a href="index.html">首页</a>
            <a href="projects.html">项目</a>
        <a href="about.html">关于我们</a>
            <a href="contact.html" class="active">联系我们</a>
      </nav>
    </header>

    <main class="main-content">
        <h1 class="contact-title">联系我们</h1>
        <div class="contact-grid">
            <div class="contact-info">
                <div class="contact-text">我们期待与您交流，无论是项目合作、设计咨询，还是其他任何问题，都欢迎随时联系我们。</div>
                <ul class="contact-details">
                    <li>
                        <span class="contact-label">地址</span>
                        <span class="contact-value">杭州市余杭区文西一路1500号赛银国际广场</span>
                    </li>
                    <li>
                        <span class="contact-label">电话</span>
                        <span class="contact-value"><a href="tel:+8617017270200">170-1727-0200</a></span>
                    </li>
                    <li>
                        <span class="contact-label">微信</span>
                        <span class="contact-value">229764291</span>
                    </li>
                    <li>
                        <span class="contact-label">邮箱</span>
                        <span class="contact-value"><a href="mailto:Hening-AD@outlook.com">Hening-AD@outlook.com</a></span>
                    </li>
                </ul>
            </div>
      <div class="map-container">
                <img class="map-image" data-src="map.jpg" alt="LAGOM设计研究室位置地图">
      </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.querySelector('.main-content');
            const mapImage = document.querySelector('.map-image');

            // 加载地图图片
            function loadMapImage() {
                return new Promise((resolve, reject) => {
                    if (!mapImage.dataset.src) {
                        resolve();
                        return;
                    }

                    const tempImage = new Image();
                    
                    tempImage.onload = () => {
                        mapImage.src = mapImage.dataset.src;
                        mapImage.classList.add('loaded');
                        resolve();
                    };

                    tempImage.onerror = reject;
                    tempImage.src = mapImage.dataset.src;
                });
            }

            // 加载地图图片并显示内容
            loadMapImage()
                .then(() => {
                    mainContent.classList.add('loaded');
                })
                .catch(error => console.error('Error loading map image:', error));

            // 页面滚动效果
            window.addEventListener('scroll', () => {
                const header = document.querySelector('.header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
  </body>
</html>
