<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Day Off - LAGOM设计研究室</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DIN+Condensed:wght@200;300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DIN Condensed', 'Microsoft YaHei', sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            z-index: 1000;
            transition: all 0.4s ease;
            mix-blend-mode: difference;
        }

        header.scrolled {
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.98);
            mix-blend-mode: normal;
        }

        header.scrolled .logo,
        header.scrolled .nav-links a {
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1800px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            color: #fff;
            text-decoration: none;
            transition: color 0.4s ease;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .project-header {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .project-hero {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-intro {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 120px;
            color: #fff;
            z-index: 2;
            background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.4) 30%, transparent 100%);
            width: 100%;
        }

        .project-meta {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.7);
            margin-bottom: 12px;
            position: relative;
            padding-left: 40px;
        }

        .project-meta::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 24px;
            height: 1px;
            background: rgba(255,255,255,0.4);
        }

        .project-title {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .project-desc {
            max-width: 600px;
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255,255,255,0.85);
            line-height: 1.8;
            letter-spacing: 0.05em;
        }

        .project-content {
            padding: 120px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .project-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px;
            margin-bottom: 120px;
            color: #666;
        }

        .detail-group h3 {
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 12px;
            position: relative;
            padding-left: 40px;
        }

        .detail-group h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 24px;
            height: 1px;
            background: rgba(0,0,0,0.1);
        }

        .detail-group p {
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.6;
            letter-spacing: 0.05em;
        }

        .project-gallery {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin: 0 auto;
            width: 100%;
        }

        .gallery-item {
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease;
        }

        @media (max-width: 1200px) {
            .project-intro,
            .project-content {
                padding: 80px;
            }

            .project-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 60px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            nav {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .project-intro,
            .project-content {
                padding: 40px;
            }

            .project-title {
                font-size: 2rem;
            }

            .project-details {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">LAGOM</a>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="projects.html">项目</a>
                <a href="about.html">关于我们</a>
                <a href="contact.html">联系我们</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="project-header">
            <img src="03/01.jpg" alt="Day Day Off" class="project-hero">
            <div class="project-intro">
                <div class="project-meta">餐饮空间</div>
                <h1 class="project-title">Day Day Off</h1>
                <p class="project-desc">一个让人放松身心的休闲空间，融合了咖啡文化与现代设计美学。</p>
            </div>
        </div>

        <div class="project-content">
            <div class="project-details">
                <div class="detail-group">
                    <h3>项目类型</h3>
                    <p>餐饮空间</p>
                </div>
                <div class="detail-group">
                    <h3>建筑面积</h3>
                    <p>164㎡</p>
                </div>
                <div class="detail-group">
                    <h3>项目地点</h3>
                    <p>浙江 杭州</p>
                </div>
                <div class="detail-group">
                    <h3>项目状态</h3>
                    <p>已完工</p>
                </div>
                <div class="detail-group">
                    <h3>设计团队</h3>
                    <p>贺宁</p>
                </div>
                <div class="detail-group">
                    <h3>摄影团队</h3>
                    <p>wen 摄影</p>
                </div>
            </div>

            <div class="project-gallery">
                <div class="gallery-item">
                    <img src="03/01.jpg" alt="Day Day Off空间展示">
                </div>
                <div class="gallery-item">
                    <img src="03/02.jpg" alt="Day Day Off空间展示">
                </div>
                <div class="gallery-item">
                    <img src="03/03.jpg" alt="Day Day Off空间展示">
                </div>
                <div class="gallery-item">
                    <img src="03/04.jpg" alt="Day Day Off空间展示">
                </div>
                <div class="gallery-item">
                    <img src="03/05.jpg" alt="Day Day Off空间展示">
                </div>
                <div class="gallery-item">
                    <img src="03/06.jpg" alt="Day Day Off空间展示">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        // 页面滚动效果
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 初始化 Fancybox
        Fancybox.bind('[data-fancybox="gallery"]', {
            animated: true,
            showClass: "fancybox-fadeIn",
            hideClass: "fancybox-fadeOut",
            dragToClose: false,
            closeButton: "top",
            Toolbar: {
                display: {
                    left: [],
                    middle: [],
                    right: ["close"],
                },
            },
            Carousel: {
                transition: "fade",
            }
        });
    </script>
</body>
</html>
