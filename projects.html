<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目 - LAGOM设计研究室</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DIN+Condensed:wght@200;300;400&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'DIN Condensed', 'Microsoft YaHei', sans-serif;
            font-size: 18px;
            letter-spacing: 0.02em;
            min-height: 100vh;
            line-height: 1.6;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.6s ease;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 1rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            color: #fff;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            padding: 40px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.1) 60%, transparent 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: padding 0.3s ease, background 0.3s ease;
        }

        .header.scrolled {
            padding: 24px 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
            transform: translateY(0);
            transition: transform 0.3s ease, margin 0.3s ease;
        }

        .header.scrolled .logo-container {
            margin-bottom: 20px;
            transform: translateY(-2px);
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 200;
            letter-spacing: 0.25em;
            margin-bottom: 8px;
            text-transform: uppercase;
            transition: font-size 0.3s ease, letter-spacing 0.3s ease;
        }

        .header.scrolled .logo {
            font-size: 2.2rem;
            letter-spacing: 0.22em;
        }

        .subtitle {
            font-size: 0.95rem;
            font-weight: 300;
            color: rgba(255,255,255,0.85);
            letter-spacing: 0.28em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            padding: 0 4px;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            width: 24px;
            height: 1px;
            background: rgba(255,255,255,0.3);
            transform: translateX(-50%);
            transition: width 0.3s ease, background 0.3s ease;
        }

        .header.scrolled .subtitle {
            font-size: 0.85rem;
            letter-spacing: 0.25em;
            color: rgba(255,255,255,0.75);
        }

        .header.scrolled .subtitle::after {
            width: 18px;
            background: rgba(255,255,255,0.2);
        }

        .nav {
            display: flex;
            gap: 48px;
            position: relative;
        }

        .nav::before, .nav::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 32px;
            height: 1px;
            background: rgba(255,255,255,0.15);
            transform: translateY(-50%);
            transition: width 0.3s ease;
        }

        .nav::before {
            left: -48px;
        }

        .nav::after {
            right: -48px;
        }

        .header.scrolled .nav::before,
        .header.scrolled .nav::after {
            width: 24px;
        }

        .nav a {
            text-decoration: none;
            color: rgba(255,255,255,0.85);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            padding: 4px 2px;
        }

        .nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0);
            transform: scaleX(0);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .nav a:hover {
            color: rgba(255,255,255,1);
        }

        .nav a:hover::before {
            background: rgba(255,255,255,0.4);
            transform: scaleX(1);
        }

        .nav a.active {
            font-weight: 400;
            color: #fff;
        }

        .nav a.active::before {
            background: rgba(255,255,255,0.6);
            transform: scaleX(1);
        }

        /* 项目列表样式 */
        .projects-grid {
            padding: 280px 80px 120px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .project-card {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: #f5f5f5;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .project-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 60%, transparent 100%);
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .project-card:hover .project-info {
            transform: translateY(0);
        }

        .project-title {
            font-size: 1.8rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .project-meta {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: rgba(255,255,255,0.8);
        }

        @media (max-width: 1200px) {
            .projects-grid {
                grid-template-columns: 1fr;
                padding: 280px 40px 100px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 28px 0;
            }
            
            .header.scrolled {
                padding: 20px 0;
            }

            .logo {
                font-size: 2rem;
                letter-spacing: 0.2em;
            }

            .header.scrolled .logo {
                font-size: 1.8rem;
                letter-spacing: 0.18em;
            }

            .subtitle {
                font-size: 0.85rem;
                letter-spacing: 0.22em;
            }

            .header.scrolled .subtitle {
                font-size: 0.8rem;
                letter-spacing: 0.2em;
            }

            .nav {
                gap: 32px;
            }

            .nav::before, .nav::after {
                width: 24px;
            }

            .nav::before {
                left: -32px;
            }

            .nav::after {
                right: -32px;
            }

            .header.scrolled .nav::before,
            .header.scrolled .nav::after {
                width: 18px;
            }

            .nav a {
                font-size: 0.85rem;
                letter-spacing: 0.15em;
            }

            .projects-grid {
                padding: 220px 20px 80px;
                gap: 20px;
            }

            .project-info {
                padding: 20px;
            }

            .project-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // 滚动时添加header样式
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 加载动画
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.querySelector('.loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 600);
            }, 500);
        });
    </script>
</body>
